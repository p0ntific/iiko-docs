    <g class="node" transform="translate(1320,700)"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Точки (iikoFront)</text></g>
    <g class="node" transform="translate(1320,790)"><a xlink:href="pages/stock-consolidation.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Консолидация</text></a></g>
  </g>

  <!-- Reports -->
  <g class="rpt">
    <g class="node" transform="translate(220,1140)"><a xlink:href="pages/reports.md"><rect width="360" height="56"/><text x="180" y="34" text-anchor="middle">Отчётность</text></a></g>
  </g>

  <!-- Edges -->
  <path class="edge" marker-end="url(#arrow)" d="M400 268 C520 268 640 268 660 268"/>
  <path class="edge" marker-end="url(#arrow)" d="M960 268 C1030 268 1060 268 1080 268"/>
  <path class="edge" marker-end="url(#arrow)" d="M1380 268 C1450 268 1480 268 1490 268"/>
  <path class="edge" marker-end="url(#arrow)" d="M1490 296 C1490 620 1470 720 1320 728"/>

  <path class="edge" marker-end="url(#arrow)" d="M810 728 C980 728 1180 728 1320 728"/>
  <path class="edge" marker-end="url(#arrow)" d="M1130 728 C1200 728 1260 728 1320 728"/>
  <path class="edge" marker-end="url(#arrow)" d="M970 818 C1100 900 1220 878 1320 818"/>

  <path class="edge" marker-end="url(#arrow)" d="M1470 818 C1380 980 1000 1120 580 1168"/>

