  </g>

  <!-- Promotions/Loyalty -->
  <g class="menu">
    <g class="node" transform="translate(660,330)"><a xlink:href="pages/promotions.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Акции/Лояльность</text></a></g>
    <g class="node" transform="translate(100,330)"><a xlink:href="pages/loyalty.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Лояльность (уровни)</text></a></g>
  </g>

  <!-- SCM/DC/Logistics -->
  <g class="scm">
    <g class="node" transform="translate(660,700)"><a xlink:href="pages/procurement.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Закупки/Контракты</text></a></g>
    <g class="node" transform="translate(980,700)"><a xlink:href="pages/central-warehouse.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Центральный склад (DC)</text></a></g>
    <g class="node" transform="translate(820,790)"><a xlink:href="pages/logistics.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Логистика/Пополнение</text></a></g>
  </g>

