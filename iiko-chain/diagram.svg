  <g class="mdm"><rect class="panel" x="80" y="200" width="520" height="420"/><text x="100" y="220" class="cluster-title">Мастер-данные</text></g>
  <g class="menu"><rect class="panel" x="640" y="200" width="400" height="420"/><text x="660" y="220" class="cluster-title">Меню/Рецепты</text></g>
  <g class="price"><rect class="panel" x="1060" y="200" width="400" height="420"/><text x="1080" y="220" class="cluster-title">Цены/Зоны</text></g>
  <g class="pub"><rect class="panel" x="1480" y="200" width="180" height="420"/><text x="1490" y="220" class="cluster-title">Публикации</text></g>
  <g class="scm"><rect class="panel" x="640" y="660" width="640" height="420"/><text x="660" y="680" class="cluster-title">SCM/Логистика/DC</text></g>
  <g class="store"><rect class="panel" x="1300" y="660" width="500" height="420"/><text x="1320" y="680" class="cluster-title">Точки/Франчайзи</text></g>
  <g class="rpt"><rect class="panel" x="180" y="1100" width="820" height="200"/><text x="200" y="1120" class="cluster-title">Отчётность</text></g>

  <!-- Nodes with links -->
  <g class="node" transform="translate(1080,120)"><a xlink:href="pages/overview.md"><rect width="320" height="48"/><text x="160" y="30" text-anchor="middle">Обзор</text></a></g>

  <!-- Admin -->
  <g class="adm">
    <g class="node" transform="translate(1700,240)"><a xlink:href="pages/security.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Безопасность</text></a></g>
    <g class="node" transform="translate(1700,330)"><a xlink:href="pages/integrations.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Интеграции</text></a></g>
    <g class="node" transform="translate(1700,420)"><a xlink:href="pages/organizational-structure.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Орг. структура</text></a></g>
  </g>

  <!-- MDM -->
  <g class="mdm">
    <g class="node" transform="translate(100,240)"><a xlink:href="pages/master-data.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Мастер-данные</text></a></g>
  </g>

  <!-- Menu/Recipes -->
  <g class="menu">
    <g class="node" transform="translate(660,240)"><a xlink:href="pages/menu-management.md"><rect width="300" height="56"/><text x="150" y="34" text-anchor="middle">Меню и рецептуры</text></a></g>
  </g>

