<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2400 1400" width="100%" role="graphics-document document" aria-roledescription="flowchart">
  <defs>
    <style>
      .bg{fill:#292d3e}
      .panel{fill:rgba(113,124,180,.16);stroke:rgba(255,255,255,.1)}
      .node{fill:#2e3142;stroke:rgba(255,255,255,.08);stroke-width:1;rx:8;ry:8}
      .node text{fill:#e6e9ff;font:600 14px Trebuchet MS,Verdana,Arial,sans-serif}
      .title{fill:#e6e9ff;font:700 18px Trebuchet MS,Verdana,Arial,sans-serif}
      .cluster-title{fill:#fff;font:600 14px Trebuchet MS,Verdana,Arial,sans-serif}
      .edge{stroke:#babed8;stroke-width:2;fill:none}
      .edge.dashed{stroke-dasharray:6 4}
      .label{fill:#babed8;font:12px Trebuchet MS,Verdana,Arial,sans-serif}
      a{text-decoration:none}
      .mdm .node{fill:#33444f}
      .menu .node{fill:#3d4a3f}
      .price .node{fill:#3e3b52}
      .pub .node{fill:#3b4e5a}
      .scm .node{fill:#4a3d3d}
      .store .node{fill:#3f3d4a}
      .rpt .node{fill:#364d5a}
      .adm .node{fill:#3a3a3a}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="userSpaceOnUse" markerWidth="12" markerHeight="12" orient="auto">
      <path d="M0 0 10 5 0 10Z" fill="#babed8"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="2400" height="1400"/>
  <text x="1200" y="40" text-anchor="middle" class="title">iikoChain — Карта модулей и страниц</text>

  <!-- Clusters -->
