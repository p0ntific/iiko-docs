  <path class="edge dashed" marker-end="url(#arrow)" d="M1700 268 C1480 240 1200 240 1080 240"/>
  <path class="edge dashed" marker-end="url(#arrow)" d="M1700 268 C1360 220 760 220 400 240"/>
  <path class="edge dashed" marker-end="url(#arrow)" d="M1700 268 C1540 540 1140 620 960 700"/>

  <!-- Legend -->
  <g transform="translate(1680,1140)"><rect class="panel" width="600" height="120"/><text x="20" y="1170" class="cluster-title">Условные обозначения</text><text x="20" y="1190" class="node label">Сплошная стрелка — поток данных/документов</text><text x="20" y="1210" class="node label">Пунктир — зависимость/настройки</text></g>
</svg>

